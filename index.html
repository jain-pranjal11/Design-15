<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nleft"><a href="#">Home</a><a href="#">About</a><a href="#">Gallery</a></div>
            <div id="nright"><i class="ri-search-line"></i><i class="ri-user-3-fill"></i><i class="ri-menu-3-line"></i></div>
        </div>
        <div id="yellow">
        </div>
        <div id="red">
        </div>
        <div id="rtext">
            <h1>A portrait is not made in the</h1>
            <h1>camera but on either</h1>
            <h1>side of it</h1>
            <h3>Change your lens, change your story</h3>
            <div id="line"><i class="ri-arrow-right-s-line"></i></div>
        </div>
        <div id="box"><h2>Creat Your Own</h2></div>
        <div id="dots">
            <div id="dot1"></div>
            <div id="dot2"></div>
            <div id="dot3"></div>
            <div id="dot4"></div>
            <div id="dot5"></div>
        </div>
        <div id="side">
            <div id="icons">
                <i id="fb" class="ri-facebook-fill"></i><br><br>
                <i id="tw" class="ri-twitter-fill"></i><br><br>
                <i id="li" class="ri-linkedin-fill"></i><br><br>
                <i id="in" class="ri-instagram-fill"></i>
            </div>
            <div id="sdots">
                <div id="sdot1"></div>
                <div id="sdot2"></div>
                <div id="sdot3"></div>
            </div>
        </div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5">
            <i class="ri-arrow-up-s-line"></i><br><br>
            <i class="ri-arrow-down-s-line"></i>
        </div>
    </div>
</body>
</html>
